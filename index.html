---
layout: single
author_profile: true
sidebar:
  nav: "main"  # Make sure this matches your navigation.yml in the _data folder.
---

<div class="posts">
  {% assign posts = site.news | sort: 'date' | reverse %}
  {% for post in posts %}
    <article class="post">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <span>{{ post.date | date_to_string }}</span>
    </article>
  {% endfor %}
</div>
